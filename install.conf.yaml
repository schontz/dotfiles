- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [bash install-helper.sh, Custom install scripts]

- link:
    ~/.alias: 
    ~/.bash_profile: 
    ~/.fzf.zsh: 
    ~/.gitconfig_custom: 
    ~/.gitignore: 
    ~/.gvimrc: 
    ~/.inputrc: 
    ~/.p10k.zsh: 
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [ config/nvim ]
    ~/.config/nvim/:
      create: true
      glob: true
      path: config/nvim/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
